<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium">
    </div>    
    <article>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-ethereum">
          <span>3 days left</span>
        </div>
      </div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        Creation of <a href="#">Jules Wyvern</a>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ericlesbrum" target="_blank">Ericles Brum</a>.
  </footer>
</body>
</html>
